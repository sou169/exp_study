<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <section id="users-section">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- User data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="joinus-section">
        <h2>Join Us Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="joinus-table-body">
                <!-- Join Us data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="admin_panel.js"></script>
</body>
</html>
