<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            padding: 60px 20px;
        }

        section {
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            width: calc(100% - 16px); /* Full width minus padding */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 10% auto; /* Adjust margin */
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        #add-user-button {
            margin-bottom: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-user-button:hover {
            background-color: #388e3c;
        }

        button.delete-button {
            background-color: #f44336;
        }

        button.delete-button:hover {
            background-color: #d32f2f;
        }

        button.edit-button {
            background-color: #ffeb3b;
            color: #333;
        }

        button.edit-button:hover {
            background-color: #fbc02d;
        }

        /* Styles for inline editing cells */
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <section id="users-section">
        <h2>Users</h2>
        <button id="add-user-button">Add User</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- User data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Add User Form (Initially hidden) -->
    <div id="add-user-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New User</h3>
            <label for="new-user-email">Email:</label>
            <input type="email" id="new-user-email"><br>
            <label for="new-user-password">Password:</label>
            <input type="password" id="new-user-password"><br>
            <label for="new-user-role">Role:</label>
            <input type="text" id="new-user-role"><br>
            <button id="save-new-user">Add User</button>
        </div>
    </div>

    <!-- Edit User Modal (Initially hidden) -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit User</h3>
            <!-- Edit fields will be populated by JavaScript -->
        </div>
    </div>

    <section id="joinus-section">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="joinus-table-body">
                <!-- Join Us data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="admin_panel.js"></script>
</body>
</html>
