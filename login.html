<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Buddy Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            color: white;
            display: flex;
            justify-content: center;
        }
        .email-error {
            color: red;
            font-size: 0.9em;
            display: none; /* Initially hidden */
            margin: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background-color: #388e3c;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            color: #87d068;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <h2>Login to Study-Buddy</h2>
        <form id="loginForm" method="POST" action="/login">
            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
            <span class="email-error"></span><input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Log In</button>
        </form>
        <a href="register.html">Register</a>
        <a href="forgot_password.html">Forgot Password?</a>
    </div>
    <script>
        const loginForm = document.getElementById("loginForm");

        // Get references to email input and error span
        const emailInput = document.getElementById("email");
        const emailErrorSpan = document.querySelector(".email-error");

        // Function to validate email format
        function validateEmailFormat(email) {
            // Basic email format regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Event listener for email input (e.g., on blur or input)
        emailInput.addEventListener("input", function() {
            if (emailInput.value.trim() === "") {
                emailErrorSpan.style.display = "none";
            } else if (!validateEmailFormat(emailInput.value)) {
                emailErrorSpan.textContent = "Invalid email format";
                emailErrorSpan.style.display = "block";
            } else {
                emailErrorSpan.style.display = "none"; // Hide if format is valid
            }
        });

        loginForm.addEventListener("submit", async function(event) { // Fix 1: Ensure this function's body is closed correctly
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log(response); // Log the entire response object
                console.log('response.ok:', response.ok); // Log the value of response.ok
                console.log('Response status:', response.status); // Add console log for status
                const responseData = await response.json(); // Use a different variable name to avoid conflict
                console.log('Data received:', responseData); // Log the data object
                emailErrorSpan.style.display = "none"; // Hide previous errors on new submission attempt
                if (response.ok) {
                    console.log('Login successful, attempting redirect...');
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    console.log('Login failed:', responseData.message); // Log specific error message
                    emailErrorSpan.textContent = responseData.message || 'Login failed'; // Display backend message
                    emailErrorSpan.style.display = 'block'; // Show the error message
                }
            }
            catch (error) {
                console.error('Error during login:', error); // Log the full error object
                emailErrorSpan.textContent = 'An error occurred during login. Please try again.'; // Generic message for frontend errors
                emailErrorSpan.style.display = 'block'; // Show the error message
            } 
        }); // Fix 1: Closing the event listener function
    </script>
</body>
</html>
