<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study-Buddy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
            body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            color: white;
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            justify-content: center;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box; /* Added for consistent padding calculation */

        }
        .login-container button {
            padding: 12px 20px;
            width: 100%;
            background-color: #4caf50;
            border: none; /* Adjusted border-radius */
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background-color: #388e3c;
        }
        .login-container a {
            display: block;
            margin: 10px 0;

            color: #87d068;
        }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Study-Buddy</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <a href="register.html">Register</a>
    <a href="forgot_password.html">Forgot Password?</a>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        alert('Login error. Try again later.');
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
