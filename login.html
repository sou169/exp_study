<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Buddy Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <style>

        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            color: white;
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            justify-content: center;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box; /* Added for consistent padding calculation */

        }
        .login-container button {
            padding: 12px 20px;
            width: 100%;
            background-color: #4caf50;
            border: none; /* Adjusted border-radius */
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background-color: #388e3c;
        }
        .login-container a {
            display: block;
            margin: 10px 0;

            color: #87d068;
        }

    </style>

</head>
<body>
    <div class="login-container">
        <h2>Login to Study-Buddy</h2>
        <form id="loginForm" method="POST" action="/login">

            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Log In</button>
        </form>
        <a href="register.html">Register</a>
        <a href="forgot_password.html">Forgot Password?</a>

    </div>
    <script>
        console.log('Script started');
        const loginForm = document.getElementById("loginForm");
        console.log('Form element found:', loginForm);

        loginForm.addEventListener("submit", async function(event) {

            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { // Log the entire response object
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log(response);
                console.log('response.ok:', response.ok);
                console.log('Response status:', response.status); // Add console log for status
                const responseData = await response.json(); // Use a different variable name to avoid conflict

                console.log('Data received:', responseData); // Log the data object
                if (response.ok) { 
                    console.log('Login successful, attempting redirect...');
                    localStorage.setItem('isLoggedIn', 'true'); // Set login status
                    window.location.replace('index.html');
                } else { 
                    console.log('Login failed:', responseData.message); // Log specific error message
                }
            }
            catch (error) {
                console.error('Error during login:', error); // Log the full error object
                 // Optional: display a generic error message for fetch errors
                 alert('An error occurred during login. Please try again.');
            }
        });
        console.log('Event listener attached.');
    </script>
</body>
</html>
